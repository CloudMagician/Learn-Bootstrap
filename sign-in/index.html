  <body class="text-center">
    <div class="main">
      <div class="login-left">
        <form class="form-signin">
          <div class="inp">
            <div class="cleft">
              <img class="" 
              src="./src/img/banner.png"
              alt="" width="230" height="50">
            </div>
            <div  class="cright">
              <p class="font-weight-normal">| 用户登录</p>
            </div>
          </div>
          <div class="inp">
            <select class="custom-select" id="inlineFormCustomSelect">
              <option selected>计算机学院</option>
              <option value="1">软件学院</option>
            </select>
          </div>
          <div class="inp">
            <input type="email" id="inputEmail" class="form-control" 
                placeholder="请输入邮箱"
                aria-label="请输入邮箱" 
                required autofocus>
          </div>
          <div class="inp">
            <input type="password" id="inputPassword" class="form-control" 
            placeholder="请输入密码"
            aria-label="请输入密码"
            required>
          </div>
          <div class="inp">
            <div class="cleft">
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> 七天内免登录
                </label>
              </div>
            </div>
            <div class="right">
              <p>忘记密码？</p>
            </div>
          </div>
          <div class="inp">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          </div>
          <div class="inp">
            <div class="cleft">    
              <p>
                有问题请联系 
                <a href="#">在线客服</a>
              </p>
            </div>
            <div class="right">
              <a href="#">立即 注册</a>
            </div>          
          </div>
        </form>
      </div>
      <div class="login-center">
        <img class="border-line" 
        src="./src/img/border.png" 
        alt="">
      </div>
      <div class="login-right">
        <div class="kid">
            <img class="featurette-image img-fluid mx-auto" 
            src="./src/img/handcode.png"
            width="100"
            height="80"
            alt="">
        </div>
        <div class="code">
            <img class="featurette-image img-fluid mx-auto" 
            src="./src/img/code.png"
            width="200"
            height="200"
            alt="">
        </div>
        <div>
            <p class="lead">扫码下载<a href="#">iOS Club App</a>加入我们行列</p>
        </div>
      </div>
    </div>

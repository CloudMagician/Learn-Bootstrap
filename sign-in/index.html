<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../bootstrap-4.0.0/favicon.ico">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="main">
      <div class="login-left">
        <form class="form-signin">
          <div class="inp">
            <div class="cleft">
              <img class="" 
              src="./src/img/xiaohui1.jpg"
              alt="" width="230" height="50">
            </div>
            <div  class="cright">
              <p class="font-weight-normal">| 用户登录</p>
            </div>
          </div>
          <div class="inp">
            <select class="custom-select" id="inlineFormCustomSelect">
              <option selected>大连交通大学</option>
              <option value="1">吉林大学</option>
            </select>
          </div>
          <div class="inp">
            <label for="inputEmail" class="sr-only">请输入手机号/邮箱/学号</label>
            <input type="email" id="inputEmail" class="form-control" 
                placeholder="请输入手机号/邮箱/学号"
                aria-label="请输入手机号/邮箱/学号" 
                required autofocus>
          </div>
          <div class="inp">
            <label for="inputPassword" class="sr-only">请输入密码</label>
            <input type="password" id="inputPassword" class="form-control" 
            placeholder="请输入密码"
            aria-label="请输入密码"
            required>
          </div>
          <div class="inp">
            <div class="cleft">
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> 七天内免登录
                </label>
              </div>
            </div>
            <div class="right">
              <p>忘记密码？</p>
            </div>
          </div>
          <div class="inp">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          </div>
          <div class="inp">
            <div class="cleft">    
              <p>
                有问题请联系 
                <a href="#">在线客服</a>
              </p>
            </div>
            <div class="right">
              <a href="#">立即 注册</a>
            </div>          
          </div>
        </form>
      </div>
      <div class="login-center">
        <img class="border-line" 
        src="./src/img/border.png" 
        alt="">
      </div>
      <div class="login-right">
        <div class="kid">
            <img class="featurette-image img-fluid mx-auto" 
            src="./src/img/handcode.png"
            width="100"
            height="80"
            alt="">
        </div>
        <div class="code">
            <img class="featurette-image img-fluid mx-auto" 
            src="./src/img/code.png"
            width="200"
            height="200"
            alt="">
        </div>
        <div>
            <p class="lead">扫码下载<a href="#">高校邦App</a>移动学习新体验</p>
        </div>
      </div>
    </div>
  </body>
</html>
